<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Store </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- place holder  font awesome link  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">



</head>

<body>
    <header class="row">
        <nav class="navbar  navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid ">
                <div class="container ">
                    <div class="col-lg-7">
                        <a class="navbar-brand" href="#">
                            <img src="images/logo.png" alt="" width="159" height="40">
                        </a>
                    </div>
                </div>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse container-fluid input-group align-items-center justify-content-center col-lg-7 "
                    id="navbarNav">
                    <ul class="navbar-nav ">
                        <form class="d-flex ">
                            <div class="input-group-text search-border" id="btnGroupAddon">
                                <input class="form-control me-2 icon search-form" type="search"
                                    placeholder="Search  &#xf002; " aria-label="Search"
                                    aria-describedby="btnGroupAddon">

                                <button class="btn btn-outline-light search-submit" type="submit"><i
                                        class="fas fa-search"></i></button>
                            </div>
                        </form>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>
    <main>
        <section class="slider m-5 ">
            <div class="container  ">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner rounded-3">
                        <div class="carousel-item active">
                            <div class="row slider-height d-flex align-items-center p-5">
                                <div class="col-lg-7">
                                    <h1> Cool Dude tv</h1>
                                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae beatae
                                        blanditiis quis tempore autem dolores explicabo repellendus delectus amet enim?
                                    </p>
                                    <h1>$430</h1>
                                    <button type="button" class="btn btn-danger">BUY NOW <i class="fa fa-arrow-right"
                                            aria-hidden="true"></i></button>
                                </div>
                                <div class="col-lg-5">
                                    <img src="images/banner-images/tv.png" class="d-block w-100" alt="...">
                                </div>
                            </div>
                        </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>


    </main>

    <!-- script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
